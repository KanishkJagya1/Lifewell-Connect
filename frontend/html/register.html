<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register - Healthcare Portal</title>
</head>
<body>
    <div class="container">
        <div id="register-form">
            <div class="row">
                <div class="col-lg-7">
                    <form>
                        <h3 class="login-header">Register</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <a href="../html/medicalform.html"><button type="button" class="btn btn-primary btn-lg btn-block submit">Proceed to medical form filling</button></a>

                        <div class="row">
                            <div class="col text-center ">
                                <a class="register" href="#">Already have an account? Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
