<!-- contactus.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lifewell Connect</title>
    <link rel="stylesheet" href="../css/contactus.css">
</head>
<body>

    <div class="header">
        <h1>Contact Us - Lifewell Connect</h1>
        <p>Get in Touch with Us</p>
    </div>

    <div class="content">
        <section>
            <h2>Contact Information</h2>
            <ul>
                <li>Email: contact@lifewellconnect.com</li>
                <li>Phone: +1 (123) 456-7890</li>
                <li>Address: 123 Wellness Street, Health City</li>
            </ul>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Additional sections based on your content -->

    </div>

    <!-- Fixed-position button for "Emergency Support" -->
    <div class="emergency-support-button">
        <button>Emergency Support</button>
    </div>

</body>
</html>
